<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component - Maryjay16</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media.css" media="(min-width:800px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>

    <section>
        <div class="card--container">
           
             <div class="card--image"></div>
                
            
            <div class="card--title">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>

            <div class="card-benchmarks--container">
                <div class="benchmark">
                <p class="card-benchmarks">10k +</p>
                <p class="card-benchmarks-description">COMPANIES</p>
            </div>
            <div class="benchmark">
                <p class="card-benchmarks">314</p>
                <p class="card-benchmarks-description">TEMPLATES</p>
            </div>
            <div class="benchmark">
                <p class="card-benchmarks">12M +</p>
                <p class="card-benchmarks-description">QUERIES</p>
            </div>
            </div>
        </div>
    </section>
    
</body>
</html>
